<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="./google.css">
    </head>
    <body>
        <nav class="header">
            <ul>
              <li> <a href="index.html"><img src ="">Google Search</a></li> 
            </ul>
        </nav>
        <form target="_blank" action="https://google.com/search">
            <div class="google-logo-adv">
                <img src="google-logo-1.png" height="45px" width="140px" alt="google-logo" title="google-logo">
              </div>
              <h1>Advanced Search</h1>
              <div class="horizontal-line">
                  <h4>Find pages with...</h4>
                <h3>all these words:</h3><input type="text" name="as_q" class="advsearchbar" > 
                <h3>this exact word or phrase:</h3><input type="text"  name="as_epq" class="advsearchbar" > 
                <h3>any of these words:</h3><input type="text"name="as_oq" class="advsearchbar" > 
                <h3>none of these words:</h3><input type="text" name="as_eq" class="advsearchbar" > 
            <input type="submit" value="Advanced Search" id="search_button_adv">
            <h1 class="horizontal-line2"></h1>
              </div>

            
        </form>
    </body>
</html>
